<template>
    <lightning-record-edit-form record-id={recordId} object-api-name="Match_Maker__Shortlisted_Contact__c"
    onsuccess={handleSave} onsubmit ={handleSubmit}>
    <lightning-messages> </lightning-messages>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                   <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeQuickAction}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button> 
                    
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate slds-text-heading--medium">Edit Shortlisted Profile</h2>
                </header>
                <div class="slds-modal__content" id="modal-content-id-1">
   
            <lightning-layout multiple-rows>
               <!--<lightning-layout-item size="6">--> 
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" class="slds-p-left_medium">
                    <lightning-output-field field-name="Name" value={recordId} class="slds-p-horizontal_x-small" ></lightning-output-field>  
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" class="slds-p-right_medium">
                    <lightning-output-field field-name="OwnerId" class="slds-p-horizontal_x-small" ></lightning-output-field>  
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" class="slds-p-left_medium">    
                    <lightning-output-field field-name="Match_Maker__Match_Preference__c" class="slds-p-horizontal_x-small"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" class="slds-p-right_medium">
                    <lightning-output-field field-name="Match_Maker__Shortlisted_By__c" class="slds-p-horizontal_x-small"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" class="slds-p-left_medium">    
                    <lightning-output-field field-name="Match_Maker__Profile__c" class="slds-p-horizontal_x-small"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" class="slds-p-right_medium">    
                    <lightning-input-field field-name="Match_Maker__Status__c" class="slds-p-horizontal_x-small"></lightning-input-field>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-left_medium slds-p-right_medium">    
                    <lightning-input-field field-name="Match_Maker__Review__c" class="slds-p-horizontal_x-small"></lightning-input-field>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" class="slds-p-left_medium">    
                    <lightning-output-field field-name="CreatedById" class="slds-p-horizontal_x-small"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" class="slds-p-right_medium">    
                    <lightning-output-field field-name="LastModifiedById" class="slds-p-horizontal_x-small"></lightning-output-field>
                </lightning-layout-item>
            </lightning-layout>
        
       
        <footer class="slds-modal__footer slds-text-align_center">
            <lightning-button label="Cancel" variant="neutral" onclick={closeQuickAction} style="margin:10px"></lightning-button> 
            
            <lightning-button variant="brand" type="submit" name="save" label="Save" onclick={handleSave}></lightning-button>
        </footer>
    
</div>
</div>
</section>
 
</lightning-record-edit-form>
</template>
