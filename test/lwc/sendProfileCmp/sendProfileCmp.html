<template>
    <lightning-card>
        
        <div if:true={noEmailError} class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span
                class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
                title="Description of icon when needed"
            >
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                </svg>
            </span>
            <h2>
                Please add a recepient
            </h2>
            <div class="slds-notify__close">
                <button
                    class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                    title="Close"
                >
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>
        
        
        <div if:true={invalidEmails} class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span
                class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
                title="Description of icon when needed"
            >
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                </svg>
            </span>
            <h2>
                Some of the emails added are invalid
            </h2>
            <div class="slds-notify__close">
                <button
                    class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                    title="Close"
                >
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div> 
        <!-- Alert -->
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-text-align_center slds-text-heading_medium">Send Profile</div>
            <!-- Body -->
            <div class="slds-form form slds-var-p-top_medium">
                <div class="slds-form-element slds-form-element_stacked">
                    <label class="slds-form-element__label too" for="to">To :</label> 
                    <div class="slds-form-element__control">
                        <c-send-to onselection={handleToAddressChange}></c-send-to>
                    </div>
                </div> 

                <!--<div class="slds-form-element slds-form-element_horizontal slds-form-element_1-col">
                    <label class="slds-form-element__label" for="cc">Cc</label>
                    <div class="slds-form-element__control">
                        <c-send-to onselection={handleCcAddressChange}></c-send-to>
                    </div>
                </div> -->

                <div class="slds-form-element slds-form-element_stacked ">
                    <label class="slds-form-element__label too" for="subject">Subject :</label>
                    <div class="slds-form-element__control subj">
                        <input
                            type="text"
                            name="subject"
                            
                            id="subject"
                            value={subject}
                            placeholder="Subject..."
                            class="slds-input"
                            onchange={handleSubjectChange}
                        />
                    </div>
                </div>
<!--
                <div class="slds-form-element slds-form-element_stacked">
                    <label class="slds-form-element__label too" for="subject">Message :</label>
                    <div class="slds-form-element__control ">
                        <lightning-input-rich-text value={body} onchange={handleBodyChange} disabled-categories="INSERT_CONTENT"></lightning-input-rich-text>
                    </div>
                </div>

            -->
            </div>
        </div>
   
   
   
       
   
    
    <div class="slds-align_absolute-center">  
       
        <lightning-button variant="Neutral" label="Cancel"  title="cancel"  onclick={handleClose}></lightning-button> 
        <lightning-button variant="brand" label="Send" title="send"  onclick={handleSendEmail} disabled={disabled} style="margin:5px"  ></lightning-button> 
    </div>

<br/>
    
</lightning-card>
</template>
